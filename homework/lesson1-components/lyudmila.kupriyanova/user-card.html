<div class="panel {{$ctrl.pnlClass}}"  ng-click='$ctrl.setNewStyle(this);'>
  <div class="panel-heading">
    <h3 class="panel-title">{{$ctrl.person.surname}} {{$ctrl.person.firstName}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class=" col-md-9 col-lg-9 ">
        <table class="table table-user-information">
          <tbody>
          <tr><td>Дата рождения</td><td>{{$ctrl.person.DOB}}</td></tr>
          <tr><td>Пол</td><td>{{$ctrl.person.gender}}</td></tr>
          <tr><td>Адрес</td><td>{{$ctrl.person.address}}</td></tr>
          <tr><td>Email</td><td><a href="mailto:{{$ctrl.person.email}}">{{$ctrl.person.email}}</a></td></tr>
          <tr><td>Страна</td><td>{{$ctrl.person.country}}</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <button ng-click="$ctrl.deleteItem({item: $ctrl.person});">Удалить карточку</button>
  </div>
</div>
