
<div class="panel panel-info" ng-repeat="user in $ctrl.arrUsers" ng-click="$ctrl.selectUser($event)"  ng-class="" >

  <div class="panel-heading">
    <h3 class="panel-title">{{user.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class=" col-md-9 col-lg-9 ">
        <table class="table table-user-information">
          <tbody>
          <tr><td>Дата рождения</td><td>{{user.birthday}}</td></tr>
          <tr><td>Пол</td><td>{{user.gender}}</td></tr>
          <tr><td>Адрес</td><td>{{user.address}}</td></tr>
          <tr><td>Email</td><td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
          </tbody>
        </table>
      </div>
  </div>
  <div class="panel-footer">
    <button ng-click="$ctrl.deleteUser({index: $ctrl.index})">delete</button>
  </div>
</div>
