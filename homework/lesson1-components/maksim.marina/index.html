<!DOCTYPE html>
<html ng-app="userCards">
<head>
  <meta charset="UTF-8">
  <title>Карточки пользователей</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <user-card></user-card>
    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script>
  'use strict'
  var app = angular.module('userCards', []);
  var indexGlobal = undefined;



  app.component('userCard',{
      templateUrl: 'user-card.html',
      controller: function ( $http ) {
          this.arrUsers = [];


          this.deleteUser = (index) => {
              this.arrUsers.splice(index, 1)
          }

          this.selectUser = (element)=> {
              element.target.parentNode.style.backgroundColor = '#00f3ff'
          }

          $http.get('data/users.json').then((response) => {
              this.arrUsers = response.data
          });

      }

  });


</script>


</body>
</html>
