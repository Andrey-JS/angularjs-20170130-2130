<div class="col-sm-6 col-md-4 m-b-lg">
  <div class="panel panel-default panel-profile m-b-0">
    <div class="panel-heading" style="background-image: url(//cdn.shopify.com/s/files/1/0691/5403/t/130/assets/insta-1.jpg?1331440162089783574);"></div>
    <div class="panel-body text-center">
      <img class="panel-profile-img" ng-src="{{ $ctrl.user.photo }}">
      <h5 class="panel-title">{{ $ctrl.user.firstName }} {{ $ctrl.user.surname }}</h5>
      <p class="m-b">Country: {{ $ctrl.user.country }}</p>
      <button class="btn btn-primary-outline btn-sm m-b"
              ng-click="$ctrl.deleteUser($ctrl.user.surname)">Delete from list</button>
    </div>
  </div>
</div>
